<body>
    <h1>How to Cook Maggi</h1>
    <ol>
        <li>Boil 1.5 cups of water in a pan.</li>
        <li>Add the Maggi noodles and the tastemaker (spice mix) to the boiling water.</li>
        <li>Cook for 2 minutes, stirring occasionally.</li>
        <li>Let the water reduce and the noodles soften to your desired consistency.</li>
        <li>Serve hot and enjoy your Maggi!</li>
    </ol>
</body>
